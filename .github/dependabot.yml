version: 2
updates:
- package-ecosystem: cargo
  directory: "/."
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  target-branch: master
  reviewers:
  - phaazon
  assignees:
  - phaazon
  labels:
  - dependency-update
  ignore:
  - dependency-name: syn
    versions:
    - 1.0.63
    - 1.0.64
    - 1.0.65
    - 1.0.66
    - 1.0.67
    - 1.0.68
    - 1.0.69
  - dependency-name: regex
    versions:
    - 1.4.5
